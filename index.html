<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="placeholder-bars"></div>

    <div class="sidebar">
        <img src="" alt="background-image">
        <div class="logocontent">
            <img src="" alt="sidebar-background-image">
            <h1>COOL LOGO</h1>
        </div>
        <p class="img-credit">Photo by ... on ...</p>
    </div>

    <div class="content">

        <header>
            <div>Describe text... about 4-5 strings</div>
            <div>Encourage text... </div>
        </header>

        <form action="">
            
            <div class="inputs-field">
                <h3>Let's do the shiiiiet</h3>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                    <div>
                        <label for="phone-number"></label>
                        <input id="phone-number" name="phone-number" type="text">
                    </div>
                    <div>
                        <label for="confirm-password"></label>
                        <input id="confirm-password" name="confirm-password" type="text">
                    </div>
                </div>
            </div>

            <div class="button-field">
                <button>Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>

        </form>
    </div>

    <div class="placeholder-bars"></div>
</body>
</html>
